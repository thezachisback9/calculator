<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = style.css>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id = "calc">
    <div id = "display"></div>
    <div id = "nums">
      <div id = "numtop">
        <button id = 7 style =  "flex: 0 1 60px">7</button>
        <button id = 8 style =  "flex: 0 1 60px">8</button>
        <button id = 9 style =  "flex: 0 1 60px">9</button>
      </div>
      <div id = "nummid">
        <button id = 4 style =  "flex: 0 1 60px">4</button>
        <button id = 5 style =  "flex: 0 1 60px">5</button>
        <button id = 6 style =  "flex: 0 1 60px">6</button>
      </div>
      <div id = "numbot">
        <button id = 1 style =  "flex: 0 1 60px">1</button>
        <button id = 2 style =  "flex: 0 1 60px">2</button>
        <button id = 3 style =  "flex: 0 1 60px">3</button>
      </div>
    </div>
    <div id = "ops">
      <button id = plus>+</button>
      <button id = "minus">-</button>
      <button id = "divide">/</button>
      <button id = "times">*</button>
      <button id = "equal">=</button>
    </div>
    <div id = "C">
      <button id = clear>CLEAR</button>
    </div>
  </div>
    <script src = js.js></script>
</body>
</html>
